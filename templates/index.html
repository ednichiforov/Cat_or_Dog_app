{% extends 'base.html' %}

{% block head %}
<title> Main </title>
{% endblock %}

{% block body %}
<h1>File Upload</h1>
<form method="POST" enctype="multipart/form-data">
    {{ form.crf_token }}
    {{ form.image }}
    <button type="submit">Upload</button>
</form>
<hr>
    {% for file in files %}
      <img src="{{ url_for('upload', filename=file) }}" style="width: 64px">
    {% endfor %}
{% endblock %}
